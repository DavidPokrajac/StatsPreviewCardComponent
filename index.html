<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link href="./styles.css" type="text/css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet"> 
</head>
<body>
  <main>
    <article class="article">
      <picture>
        <source media="(min-width: 376px)" srcset="./images/image-header-desktop.jpg" />
        <img src="./images/image-header-mobile.jpg" alt="" />
      </picture>
      <div class="article__info" aria-labelledby="heading">
        <h1 id="heading" class="article__info-heading">Get <mark>insights</mark> that help your business grow.</h1>
        <p class="article__info-intro">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
        <div class="article__info-stats" aria-label="Statistics">
          <span>
            <strong class="small-caps">10k+</strong>companies
          </span>
          <span>
            <strong>314</strong>templates
          </span>
          <span>
            <strong>12m+</strong>queries
          </span>
        </div>
      </div>
    </article>
  </main>
</body>
</html>
